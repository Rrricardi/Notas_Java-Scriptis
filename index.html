			body {

		<div class="id"></div>

		<script type="importmap">
			{
				"imports": {
					"three": "../build/three.module.js",
					"three/addons/": "./jsm/"
				}
			}
		</script>
		<h1>Guardar valor en una variable</h1>
    
		<!-- Campo de texto para ingresar un valor -->
		<input type="text" id="inputValor" placeholder="Ingresa un valor">
		
		<!-- Botón para guardar el valor -->
		<button id="guardarBtn">Guardar Valor</button>

		<!-- Aquí se mostrará el valor guardado -->
		<p id="resultado"></p>

		<script>
			// Obtener los elementos del DOM
			const inputValor = document.getElementById('inputValor');
			const guardarBtn = document.getElementById('guardarBtn');
			const resultado = document.getElementById('resultado');

			// Variable para guardar el valor
			let valorGuardado = '';

			// Función que guarda el valor cuando se hace clic en el botón
			guardarBtn.addEventListener('click', () => {
				// Guardar el valor del input en la variable
				valorGuardado = inputValor.value;

				// Mostrar el valor guardado en la página
				resultado.textContent = 'El valor guardado es: ' + valorGuardado;
			});
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { GUI } from 'three/addons/libs/lil-gui.module.min.js';

			import { MapControls } from 'three/addons/controls/MapControls.js';

			//import { data } from "./utils/csvjson.js";
			
			//const data = data.Map ();

			let camera, controls, scene, renderer;

			init();
			//render(); // remove when using animation loop

			function init() {

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000000);
				scene.fog = new THREE.Fog( 0xcccccc, 0.002);

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.setAnimationLoop( animate );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 200, - 400 );

				// controls

				controls = new MapControls( camera, renderer.domElement );

				//controls.addEventListener( 'change', render ); // call this only in static scenes (i.e., if there is no animation loop)

				controls.enableDamping = true; // an animation loop is required when either damping or auto-rotation are enabled
				controls.dampingFactor = 0.05;

				controls.screenSpacePanning = true;

                //SOLUCIONAR
				controls.minDistance = 0.0005;
				controls.maxDistance = 2000;

				controls.maxPolarAngle = Math.PI / 2;

				// world

				const geometry = new THREE.SphereGeometry(0.08);
				//geometry.translate( 0, 0, 0 );
				const material = new THREE.MeshPhongMaterial( { color: 0xF71515, flatShading: false } );

		console.log(names);

				for ( let i = 0; i < names.length; i ++ ) {
					
					const mesh = new THREE.Mesh( geometry, material );
					mesh.position.x = names[i].x;
					mesh.position.y = names[i].y;
					mesh.position.z = names[i].z;
					mesh.scale.x = 20;
					mesh.scale.y = 20
					mesh.scale.z = 20;
					mesh.updateMatrix();
					mesh.matrixAutoUpdate = false;
					scene.add( mesh );

				}

				// lights

				const dirLight1 = new THREE.DirectionalLight( 0xffffff, 3 );
				dirLight1.position.set( 1, 1, 1 );
				scene.add( dirLight1 );

				const dirLight2 = new THREE.DirectionalLight( 0x002288, 3 );
				dirLight2.position.set( -1, -1, -1 );
				scene.add( dirLight2 );

				const ambientLight = new THREE.AmbientLight( 0x555555 );
				scene.add( ambientLight );

				//

				window.addEventListener( 'resize', onWindowResize );

                //acá debería ir los slicers
				const gui = new GUI();
				gui.add( controls, 'zoomToCursor' );
				gui.add( controls, 'screenSpacePanning' );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				controls.update(); // only required if controls.enableDamping = true, or if controls.autoRotate = true

				render();

			}

			function render() {

				renderer.render( scene, camera );

			}

		</script>
